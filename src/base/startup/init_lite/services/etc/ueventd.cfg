{
    "services" : [{
            "name" : "ueventd",
            "path" : ["/system/bin/ueventd"],
            "socket" : [{
                "name" : "ueventd",
                "family" : "AF_NETLINK",
                "type" : "SOCK_DGRAM",
                "protocol" : "NETLINK_KOBJECT_UEVENT",
                "permissions" : "0660",
                "uid" : "system",
                "gid" : "system",
                "option" : [
                    "SOCKET_OPTION_PASSCRED",
                    "SOCKET_OPTION_RCVBUFFORCE",
                    "SOCK_CLOEXEC",
                    "SOCK_NONBLOCK"
                ]
            }],
            "critical" : [ 0, 15, 5],
            "ondemand" : true,
            "sandbox" : 0,
            "start-mode" : "condition"
        }
    ]
}
